{% extends "base.html" %}

{% block content %}
	
	<h1>Proposed Schedule</h1>

	<table style="width:60%">
		<tr>
			<th>Room Name</th>
			<th>Course Name</th>
		</tr>
		{% for key, value in dictionary.items %}
			<tr>
				<td>{{key}}</td>
	    		<td>{{value}}</td>
	    	</tr>
		{% endfor %}

	</table>

	{% if unscheduled %}
		<p> Failed to schedule: </p>
		{% for item in unscheduled %}
			<p>{{item}}</p>
		{% endfor %}
	{% endif %}

{% endblock content %}

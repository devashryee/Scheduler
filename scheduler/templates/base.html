<!DOCTYPE html>
<html>
<head>
    <title>
        {% block title %}
        {{ header }}
        {% endblock title %}
    </title>
    {% block stylesheets %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="/static/scheduler/style.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    {% endblock stylesheets %}
</head>
<body class="dashboard">
    <div id="container">
        <div id="header">
	    <div id="user-tools">
                <a href="/scheduler/index">Home</a>
                <a href="/scheduler/about">About</a>
                <a href="/scheduler/feedback">Feedback</a>
            </div>
            <div id="branding">
                <img src="/static/scheduler/logo.png" alt="Logo"/>
                <h1>{{ header }}</h1>
            </div>
        </div>
        <br> 
        <div id="content" class="colMS">
            <div id="content-main">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>

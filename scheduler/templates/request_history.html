{% extends "base.html" %}

{% block content %}

	<table>
		<tr> 
			<th> Time </th> 
			<th> Resubmit? </th> 
		</tr>
		
		{% for req in requests %}
			<tr> 	
				<td> {{req}} </td> 
				<td> <a class="resubmit" href="{% url 'scheduler:resubmit' %}?req={{req}}">Resubmit</a> </td> 
			</tr>

		{% endfor %}
	</table>

{% endblock content %}

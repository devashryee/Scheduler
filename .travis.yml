# Our YAML file for running Travis CI.
language: python
python:
    - "3.6"

services:
    - docker

install:
    - pip install -r docker/requirements-dev.txt

env:
    - PYTHONPATH=/home/travis/build/gcallah/Scheduler

script:
    - python3 -m "nose" --exe --verbose --with-coverage --cover-package=scheduler

